<div id="education">
    <h2 class="heading">Education</h2>
    {% for edu in site.educations %}
    <div class="education-block">
        <h3>{{ edu.school_name }}</h3>
        <span class="education-date">{{edu.dates}}</span>
        <h4>{{ edu.title }}</h4>
        <p>{{ edu.description }}</p>
    </div>
    {% endfor %}
</div>
