<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Patryk Ptasiński official website! You can check my experience brief history. My opinions and contact me.">
    <link rel="shortcut icon" href="http://www.ipepe.pl/favicon.ico" />
    <title>Patryk Ptasiński's Contact Form</title>
</head>
<body>
    <div id="divContact" class="content">
        <h2 class="content-head is-center">Contact me</h2>
        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-5-5 is-center">
                <form class="pure-form is-center" action="//formspree.io/contact@ipepe.pl" method="POST">
                    <input type="hidden" name="_next" value="//ipepe.pl/thanks.html" />
                    <input id="app_input" type="hidden" name="app" value="" />
                    <fieldset>
                        <div class="pure-u-md-1-3">
                            <label for="name" >Your Name</label>
                            <input id="name" type="text" name="name" placeholder="(optional)" class="is-center">
                        </div>
                        <div class="pure-u-md-1-3">
                            <label for="email">Your Email</label>
                            <input id="email" type="email" name="_replyto" placeholder="(optional)" class="is-center">
                        </div>
                        <div class="pure-u-md-2-3">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" placeholder="(required)" required="required"></textarea>
                        </div><br><br>
                        <button type="submit" class="pure-button">Send Message</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        function getQueryParam(param_name) {
            var query = window.location.search.substring(1);
            var params = query.split("&");
            for (var i=0;i<params.length;i++) {
                var kv_pair = params[i].split("=");
                if(kv_pair[0] == param_name){return kv_pair[1];}
            }
        }
        var app_name = getQueryParam('app');
        console.log(app_name);
        if(app_name && app_name.length){
            document.getElementById('app_input').value = app_name;
        }
    </script>
</body>
</html>
